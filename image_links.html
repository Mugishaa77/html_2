<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: pink;
      }
      header,
      nav,
      main,
      footer {
        padding: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      img {
        max-width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Image Links Page!</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>Welcome to our homepage! Here's an image related to technology:</p>
        <a href="https://swugisha.medium.com/"
          ><img
            src="./context/seo.jpg"
            alt="Search Engine Optimization Illustration"
        /></a>
      </section>
      <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out our nature gallery:</p>
        <div>
          <a href="https://swugisha.medium.com/"
            ><img src="./context/one.jpg" alt="Nature 1"
          /></a>
          <a href="https://swugisha.medium.com/"
            ><img src="./context/two.jpg" alt="Nature 2"
          /></a>
          <a href="https://swugisha.medium.com/"
            ><img src="./context/three.jpg" alt="Nature 3"
          /></a>
        </div>
      </section>
      <section id="menu">
        <h2>Menu</h2>
        <p>Explore our delicious menu:</p>
        <ul>
          <li>
            <a href="https://swugisha.medium.com/"
              ><img src="./context/foodone.jpg" alt="Ugali"
            /></a>
            - Ugali and Stew
          </li>
          <li>
            <a href="https://swugisha.medium.com/"
              ><img src="./context/pilau.jpg" alt="Pilau"
            /></a>
            - Pilau
          </li>
          <li>
            <a href="https://swugisha.medium.com/"
              ><img src="./context/chapati.jpg" alt="Chapati"
            /></a>
            - Chapati
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Thank you for visiting our page!</p>
    </footer>
  </body>
</html>
